server:
  port: 8888
spring:
  datasource:
    driver-class-name: org.postgresql.Driver
  jpa:
      hibernate:
        ddl-auto: none
      properties:
        hibernate:
          dialect: org.hibernate.dialect.PostgreSQLDialect
      show-sql: false

  flyway:
    url: jdbc:postgresql://localhost:5432/demo
    user: root
    password: root
    locations: classpath:db/migration

spring-doc:
  pathsToMatch: /api/**/v1/**
  swagger-ui:
    use-root-path: true




